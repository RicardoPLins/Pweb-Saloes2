<div>
  <mat-icon [matBadge]="quantidadeDeSalao | async" matBadgeColor="primary">people</mat-icon>
</div>

<button mat-icon-button (click)="listagem()">
  <mat-icon>find_in_page</mat-icon>
</button>

<div class="container">
<div class="flex-container" fxLayout="row" fxlayoutGap="16px grid">
  <mat-card class="card-usuario" *ngFor="let salao of saloes | async">
    <mat-card-header>
      <mat-card-title>{{salao.nome | titlecase}}</mat-card-title>
      <mat-card-subtitle>{{salao.endereco}}</mat-card-subtitle>
      <mat-card-subtitle>{{salao.funcionarios}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      O salao {{salao.nome}} Tem o dono {{salao.dono}} e {{salao.funcionarios}} funcion√°rios
    </mat-card-content>
    <mat-card-actions>
      <button mat-button [routerLink]="['/editasalao', salao.id]">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-button (click)="excluir(salao)">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
</div>
